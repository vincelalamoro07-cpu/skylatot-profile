<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKYLATOT Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #e8f4fa;
      color: #1d3557;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 91, 187, 0.1);
      text-align: center;
      width: 320px;
      transition: all 0.3s ease;
      border-top: 5px solid #5ab9ea;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 91, 187, 0.15);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #5ab9ea;
    }

    .name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #0d3b66;
      margin-bottom: 0.3rem;
    }

    .nickname {
      font-size: 1rem;
      color: #5ab9ea;
      margin-bottom: 1.2rem;
    }

    .info {
      font-size: 0.95rem;
      color: #1d3557;
      line-height: 1.6;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #6c8ead;
    }
  </style>
</head>
<body>
  <div class="profile-card">
   
    <img src="SKYLATOT.jpg" alt="Profile Photo" class="profile-img">

    <div class="name">PRASAS</div>
    <div class="nickname">@SKYLATOT</div>

    <div class="info">
      <p><strong>Age:</strong> 17</p>
      <p><strong>Location:</strong> Nancalobasaan, Urdaneta City, Pangasinan</p>
    </div>

    <footer>
      &copy; 2025 SKYLATOT
    </footer>
  </div>
</body>
</html>
